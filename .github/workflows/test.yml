name: 蓝河助手测试流水线

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: 设置JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: 缓存Gradle依赖
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: runner.os-gradle-hashFiles('**/*.gradle*', '**/gradle-wrapper.properties')
        restore-keys: |
          runner.os-gradle-
          
    - name: 赋予Gradle执行权限
      run: chmod +x ./gradlew
      
    - name: 运行单元测试
      run: ./gradlew testDebugUnitTest
      
    - name: 运行Lint检查
      run: ./gradlew lintDebug
      
    - name: 生成测试覆盖率报告
      run: ./gradlew jacocoTestReport
      
    - name: 上传测试结果
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: |
          app/build/reports/tests/
          app/build/reports/jacoco/
          
    - name: 上传Lint报告
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: lint-results
        path: app/build/reports/lint-results-debug.html

  build-check:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: 设置JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: 赋予Gradle执行权限
      run: chmod +x ./gradlew
      
    - name: 构建Debug APK
      run: ./gradlew assembleDebug
      
    - name: 检查APK
      run: |
        APK_PATH=$(find app/build/outputs/apk/debug -name "*.apk" | head -n1)
        if [ -f "$APK_PATH" ]; then
          echo "✅ APK构建成功"
          ls -la "$APK_PATH"
        else
          echo "❌ APK构建失败"
          exit 1
        fi
        
    - name: 上传构建产物
      uses: actions/upload-artifact@v3
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/*.apk
